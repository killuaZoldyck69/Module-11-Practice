<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/51df5aae72.js"
      crossorigin="anonymous"
    ></script>
    <title>Module 11 Practice</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <!-- nav section -->
      <nav class="navbar display-flex">
        <h2 class="brand-name">Influencer products</h2>
        <div class="links display-flex">
          <a href="">Home</a>
          <a href="">Product</a>
          <a href="">Sign up</a>
          <a href="">Log in</a>
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          <i class="fa-solid fa-cart-shopping fa-xl"></i>
        </div>
      </nav>
      <!-- banner styles -->
      <div class="banner display-flex">
        <div class="banner-content">
          <h1 class="title">Start your Journey as Influencer</h1>
          <p class="description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button>Preebook now <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="banner-img">
          <img src="images/main-camera.png" alt="" />
        </div>
      </div>
      <!-- shops styles -->
      <div class="shops display-flex">
        <img src="logos/Alibaba.svg" alt="" />
        <img src="logos/Amazon.svg" alt="" />
        <img src="logos/Daraz.pk Logo.svg" alt="" />
        <img src="logos/Ebay.svg" alt="" />
        <img src="logos/Rakuten.svg" alt="" />
        <img src="logos/Target.svg" alt="" />
        <img src="logos/Walmart.svg" alt="" />
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
